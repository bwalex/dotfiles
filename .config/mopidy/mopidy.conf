[core]
cache_dir = $XDG_CACHE_DIR/mopidy
config_dir = $XDG_CONFIG_DIR/mopidy
data_dir = $XDG_DATA_DIR/mopidy
max_tracklist_length = 10000
restore_state = false

[logging]
verbosity = 0
format = %(levelname)-8s %(asctime)s [%(process)d:%(threadName)s] %(name)s\n  %(message)s
color = true
config_file =

[audio]
mixer = none
mixer_volume =
output = autoaudiosink
buffer_time =

[http]
enabled = false

[mpd]
hostname = ::

[jellyfin]
hostname = jellyfin.nasi.home
username = alex
password = alex
user_id = alex
libraries = Alex's Music
